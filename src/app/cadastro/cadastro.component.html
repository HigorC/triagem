    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="number" min="0" class="form-control" required placeholder="Idade" [(ngModel)]="paciente.idade" name="idade">
        </div>
      </div>
      <div class="col-md-6">

        <div class="input-group mb-3">
          <select class="form-control" required id="sexo" [(ngModel)]="paciente.sexo" name="sexo">
            <option value="" disabled hidden>Sexo</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text oi oi-eyedropper"></span>
          </div>
          <select class="form-control" required id="unidade" [(ngModel)]="paciente.unidade" name="unidade">
            <option value="" disabled hidden>Unidade</option>
            <option value="Argemino Barbosa">Argemino Barbosa</option>
            <option value="Ilda Kohl">Ilda Kohl</option>
            <option value="Jorge Ritt">Jorge Ritt</option>
            <option value="Marechal Rondon">Marechal Rondon</option>
            <option value="Policlinica/Lourdes Fontoura">Policlínica/Lourdes Fontoura</option>
            <option value="Santa Maria">Santa Maria</option>
            <option value="Senhor Divino">Senhor Divino</option>
            <option value="Toto Araujo">Totó Araujo</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text oi oi-home"></span>

          </div>
          <select class="form-control" required id="cidade" [(ngModel)]="paciente.cidade" name="cidade">
            <option value="" disabled selected hidden>Cidade</option>
            <option *ngFor="let cidade of cidades">
              {{cidade}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="input-group mb-3">
      <textarea rows="3" class="form-control" [(ngModel)]="paciente.queixa" name="queixa" placeholder="Queixa principal do paciente"
        aria-label="With textarea"></textarea>
    </div>
    <button type="button" routerLink="/home" class="btn btn-danger">Cancelar</button>
    <button type="submit" class="btn btn-success">Próximo</button>
  </form>
