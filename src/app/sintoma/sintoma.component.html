<div class="row vertical-center">
  <div class="col-md-3"></div>
  <div class="col-md-6 ">
    <div class="jumbotron">

      <app-paciente></app-paciente>

      <div class="alert alert-dark" role="alert" [ngClass]="{
        'bg-danger':estadoAtual == 'vermelho',
        'bg-orange':estadoAtual == 'laranja',
        'bg-yellow':estadoAtual == 'amarelo',
        'bg-success':estadoAtual == 'verde',
        'bg-primary':estadoAtual == 'azul'}">
        <p class="nome-sintoma-geral lead">
          {{sintomaGeral}}
        </p>
      </div>
      <!-- ######### -->
      <!-- VERMELHOS -->
      <!-- ######### -->

      <div *ngIf="estadoAtual=='vermelho'" class="sintomasVermelhos">
        <div *ngFor="let sintoma of sintomasVermelhos; let i = index">
          <button [ngClass]="{
              'float-right':sintomasVermelhos.length >= 6 &&  i%2==1,
              'float-left':sintomasVermelhos.length >= 6 && i%2==0,
              'btn-block':sintomasVermelhos.length < 6,
              'btn-duas-colunas':sintomasVermelhos.length >= 6}" (click)="possui()" class=" btn btn-light">{{ sintoma }}</button>
        </div>
      </div>

      <!-- ######### -->
      <!-- LARANJA -->
      <!-- ######### -->
      <div *ngIf="estadoAtual=='laranja' " class="sintomasLaranja ">
        <div *ngFor="let sintoma of sintomasLaranjas; let i = index">
          <button [ngClass]="{
                  'float-right':sintomasLaranjas.length >= 6 &&  i%2==1,
                  'float-left':sintomasLaranjas.length >= 6 && i%2==0,
                  'btn-block':sintomasLaranjas.length < 6,
                  'btn-duas-colunas':sintomasLaranjas.length >= 6}" (click)="possui()" class=" btn btn-light">{{ sintoma }}</button>
        </div>
      </div>
      <!-- ######### -->
      <!-- AMARELO -->
      <!-- ######### -->
      <div *ngIf="estadoAtual=='amarelo' " class="sintomasAmarelos ">
        <div *ngFor="let sintoma of sintomasAmarelos; let i = index">
          <button [ngClass]="{
                  'float-right':sintomasAmarelos.length >= 6 &&  i%2==1,
                  'float-left':sintomasAmarelos.length >= 6 && i%2==0,
                  'btn-block':sintomasAmarelos.length < 6,
                  'btn-duas-colunas':sintomasAmarelos.length >= 6}" (click)="possui()" class=" btn btn-light">{{ sintoma }}</button>
        </div>
      </div>

      <!-- ######### -->
      <!-- VERDE -->
      <!-- ######### -->
      <div *ngIf="estadoAtual=='verde'" class="sintomasVerdes">
        <div *ngFor="let sintoma of sintomasVerdes; let i = index">
          <button [ngClass]="{
                  'float-right':sintomasVerdes.length >= 6 &&  i%2==1,
                  'float-left':sintomasVerdes.length >= 6 && i%2==0,
                  'btn-block':sintomasVerdes.length < 6,
                  'btn-duas-colunas':sintomasVerdes.length >= 6}" (click)="possui()" class=" btn btn-light">{{ sintoma }}</button>
        </div>
      </div>
      <div class="clearfix "></div>

      <div *ngIf="estadoAtual=='azul'">
        <p class="lead text-center">A gravidade do usuário não é urgente, sem risco imediato de agravo à saúde</p>
      </div>

      <div id="myModal" class="modal" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered ">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title resultado">O estado do paciente é
                <span style="font-weight: bold">{{gravidade}}</span>
              </h4>
            </div>
            <div class="modal-body" [ngClass]="{
              'bg-danger':estadoAtual == 'vermelho',
              'bg-orange':estadoAtual == 'laranja',
              'bg-yellow':estadoAtual == 'amarelo',
              'bg-success':estadoAtual == 'verde',
              'bg-primary':estadoAtual == 'azul'}">
              <p class="resumo-gravidade">{{resumoGravidade}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light" routerLink="/cadastro" data-dismiss="modal">Novo cadastro</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>

      <hr>
      <p *ngIf="estadoAtual!='azul'" class="lead text-center">
        O paciente possui algum dos sintomas acima?
      </p>

      <div class="row">
        <div class="col-md-6">
          <button (click)="voltar()" class="btn btn-secondary btn-voltar">
            <span class="oi oi-arrow-thick-left"></span>
          </button>
        </div>
        <div class="col-md-6">

          <div class="row float-right">
            <div class="col-md-6">
              <button type="button " (click)="possui()" class="btn  btn-sim" *ngIf="estadoAtual!='azul'" [ngClass]="{
                  'bg-danger':estadoAtual == 'vermelho',
                  'bg-orange':estadoAtual == 'laranja',
                  'bg-yellow':estadoAtual == 'amarelo',
                  'bg-success':estadoAtual == 'verde',
                  'bg-primary':estadoAtual == 'azul'}">Sim</button>
            </div>
            <div class="col-md-6">
              <button type="button " *ngIf="estadoAtual!=='azul'" (click)="naoPossui() " class="btn btn-secondary  ">Não</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
